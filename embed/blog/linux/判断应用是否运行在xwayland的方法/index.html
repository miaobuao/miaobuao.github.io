<p>介绍两种直观的方法：</p>
<h2 id="xprop"><a href="#xprop">xprop</a></h2>
<p>用包管理器安装 <code>xprop</code>, 然后在命令行里运行，这个时候把鼠标放到一个应用的窗口上，发现鼠标变成十字光标，说明这个窗口是 XWayland 渲染的。</p>
<h2 id="extramaus"><a href="#extramaus">extramaus</a></h2>
<p>和 xprop 大同小异，也是在命令行里运行，这个时候屏幕上会多出一个红色的鼠标，当你把自己的鼠标放到一个应用的窗口上，如果这个窗口是 XWayland 渲染的，那么红色的鼠标就会跟随你的鼠标一起移动。</p>  </article> </div> <div class="mt-8 p-2"> <script type="module" src="/_astro/Giscus.astro_astro_type_script_index_0_lang.C2pfN53L.js"></script> <giscus-widget repo="miaobuao/miaobuao.github.io" repoId="R_kgDOJONNeg" categoryId="DIC_kwDOJONNes4CVJhu" mapping="og:title" strict="0" reactionsEnabled="1" emitMetadata="0" inputPosition="top" theme="preferred_color_scheme" lang="zh-CN" loading="lazy"></giscus-widget> </div><div class="h-16 sm:h-0"></div>  </body></html>
