<ol>
<li><strong>连接</strong></li>

<pre class="astro-code github-dark" style="background-color:#24292e;color:#e1e4e8; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;" tabindex="0" data-language="sh"><code><span class="line"><span style="color:#B392F0">ssh</span><span style="color:#9ECBFF"> username@host</span></span></code></pre>
<h2 id="用户管理"><a href="#用户管理">用户管理</a></h2>
<ol>
<li><strong>切换用户</strong></li>
</ol>
<pre class="astro-code github-dark" style="background-color:#24292e;color:#e1e4e8; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;" tabindex="0" data-language="sh"><code><span class="line"><span style="color:#B392F0">su</span><span style="color:#F97583"> </span><span style="color:#F97583">&#x3C;</span><span style="color:#9ECBFF">usernam</span><span style="color:#E1E4E8">e</span><span style="color:#F97583">></span></span></code></pre>
<ol start="2">
<li><strong>添加用户</strong></li>
</ol>
<pre class="astro-code github-dark" style="background-color:#24292e;color:#e1e4e8; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;" tabindex="0" data-language="sh"><code><span class="line"><span style="color:#B392F0">useradd</span><span style="color:#F97583"> </span><span style="color:#F97583">&#x3C;</span><span style="color:#9ECBFF">usernam</span><span style="color:#E1E4E8">e</span><span style="color:#F97583">></span><span style="color:#79B8FF"> -m</span></span></code></pre>
<p><code>-m</code> 会在/home下创建一个与用户名相同的文件夹</p>
<ol start="3">
<li><strong>删除用户</strong></li>
</ol>
<pre class="astro-code github-dark" style="background-color:#24292e;color:#e1e4e8; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;" tabindex="0" data-language="sh"><code><span class="line"><span style="color:#B392F0">userdel</span><span style="color:#E1E4E8"> </span><span style="color:#79b8ff">[</span><span style="color:#E1E4E8">username</span><span style="color:#79b8ff">]</span></span></code></pre>
<h2 id="进程管理"><a href="#进程管理">进程管理</a></h2>
<ol>
<li>列出进程</li>
</ol>
<pre class="astro-code github-dark" style="background-color:#24292e;color:#e1e4e8; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;" tabindex="0" data-language="sh"><code><span class="line"><span style="color:#B392F0">ps</span><span style="color:#79B8FF"> -ef</span></span></code></pre>
<ol start="2">

</ol>
